<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Password Manager - Signup</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Simple Pass</span>
        </div>
    </nav>
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button type="button" id="goBack" class="btn btn-outline-secondary"><i class="bi bi-chevron-left"></i>Go Back</button>
            </div>
        </div>

        <!-- Status message. -->
        <div class="d-flex justify-content-center">
            <div id="statusMessage" hidden></div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h3>Signup</h3>
                </div>
            </div>
        </div>
        <!-- Username -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="username"><i class="bi bi-person-fill"></i></span>
                        </div>
                        <input id="signupUsername" type="text" class="form-control" data-bs-toggle="tooltip" data-bs-placement="right" placeholder="Username" title="Username should be a valid email. Ex. mypassmanager@mail.com" aria-label="Username" aria-describedby="username" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Username error -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <p id="userNameError" class="text-danger" hidden></p>
                </div>
            </div>
        </div>
        <!-- Password -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="password"><i class="bi bi-eye-fill"></i></span>
                        </div>
                        <input id="signupPassword" type="password" class="form-control" data-bs-toggle="tooltip" data-bs-placement="right" placeholder="Password" title="Password must be at least 10 characters. Special characters recommended, but not required." aria-label="Password" aria-describedby="password" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Verify Password -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="password"><i class="bi bi-eye-fill"></i></span>
                        </div>
                        <input id="verifySignupPassword" type="password" class="form-control" data-bs-toggle="tooltip" data-bs-placement="right" placeholder="Retype Password" title="Please retype your password." aria-label="Password" aria-describedby="password" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Password error -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <p id="passwordError" class="text-danger" hidden></p>
                </div>
            </div>
        </div>
        <!-- Signup action -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-outline-success" id="signup" title="Signup" disabled>Signup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../renderers/signup/signup.js"></script>
</body>
</html>
