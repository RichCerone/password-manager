<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Pass - Passwords</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Simple Pass</span>
        </div>
    </nav>
    <br />
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div id="loader" class="spinner-grow" role="status" hidden>
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="messageBox" hidden>
            <!-- Messages to user go here. -->
        </div>
        <div class="d-flex flex-row-reverse">
            <button type="button" id="addPassword" class="btn btn-lg btn-outline-success" title="Add New Password" data-bs-toggle="modal" data-bs-target="#addPasswordModal">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
        <div id="passwordList">
            <!-- Passwords go here. -->
        </div>
    </div>

    <!-- Add New Password Modal -->
    <div class="modal fade" id="addPasswordModal" tabindex="-1" aria-labelledby="addPasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPasswordLabel">Add New Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Password Name -->
                    <label for="passwordName" class="form-label fw-bold">Password Name</label>
                    <input type="text" id="passwordName" class="form-control" placeholder="The title of this password" title="The title of this password" required />

                    <!-- Category -->
                    <label for="category" class="form-label fw-bold">Category</label>
                    <input type="text" id="category" list="categories" class="form-control" placeholder="Category (if any) to put this password under" title="Category (if any) to put this password under" />
                    <datalist id="categories">
                        <option value="Test">Test</option>
                    </datalist>

                    <!-- Site Link -->
                    <label for="siteLink" class="form-label fw-bold">Site Link</label>
                    <input type="text" id="siteLink" class="form-control" placeholder="ex. https://website/login.html" title="ex. https://website/login.html" />

                    <div class="row">
                        <!-- Username -->
                        <div class="col-6">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="The email or username this password is associated with" title="The email or username this password is associated with" required />
                        </div>
                        <!-- Password -->
                        <div class="col-6">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <div class="input-group">
                                <input type="text" id="password" class="form-control" placeholder="The password for this username" title="The password for this username" required />
                                <button class="input-group-text" id="generatePassword" title="Generate password"><i class="bi bi-arrow-counterclockwise"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Notes -->
                    <span>
                        <label for="notes" class="form-label fw-bold">Notes</label>
                        <i class="bi bi-eye-slash-fill" id="toggleNotesVisibility" title="hide notes"></i>
                    </span>
                    <textarea id="notes" class="form-control" maxlength="100000" placeholder="Put any notes here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success">Add</button>
                </div>
            </div>
        </div>
      </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../renderers/passwords/getPasswords.js"></script>
    <script src="../../renderers/passwords/addPassword.js"></script>
</body>
</html>
