<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Pass - Passwords</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Simple Pass</span>
        </div>
    </nav>
    <br />
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div id="loader" class="spinner-grow" role="status" hidden>
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="messageBox" hidden>
            <!-- Messages to user go here. -->
        </div>
        <div id="passwordList">
            <!-- Passwords go here. -->
        </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../renderers/passwords/getPasswords.js"></script>
</body>
</html>
