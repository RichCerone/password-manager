<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Password Manager - Signin</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <h1>My Password Manager</h1>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
        <!-- Error message -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-thin alert-danger" id="errorMessage" hidden>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Username -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        </div>
                        <input id="username" type="text" class="form-control" placeholder="Username" title="Username" aria-label="Username" aria-describedby="username" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Password -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-eye-fill"></i></span>
                        </div>
                        <input id="password" type="password" class="form-control" placeholder="Password" title="Password" aria-label="Password" aria-describedby="password" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Login action -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-outline-primary" id="login" title="Login">Login</button>
                </div>
            </div>
        </div>
        <!-- Signup action -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-link" id="signup">New? Create an account!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderers/index/login.js" type="module"></script>
    <script src="renderers/index/signup.js" type="module"></script>
</body>
</html>
