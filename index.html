<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-4.6.0.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <h1>My Password Manager</h1>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
        <!-- Username -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="username"><i class="bi bi-person-fill"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" title="Username" aria-label="Username" aria-describedby="username" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Password -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="password"><i class="bi bi-eye-fill"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" title="Password" aria-label="Password" aria-describedby="password" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Login action -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-outline-primary" id="login" title="Login">Login</button>
                </div>
            </div>
        </div>
        <!-- Signup action -->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-link">New? Create an account!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This can be removed, when Bootstrap 5 is fully released.
        window.jQuery = window.$ = require('./jquery/jquery-3.5.1.min.js')
    </script>
    <script src="popper/popper-1.16.1.min.js"></script>
    <script src="bootstrap/js/bootstrap-4.6.0.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
